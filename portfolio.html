<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap Portfolio</title>
        <!-- We link our html to the Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>

        <header id="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light .navbar-expand{-sm|-md|-lg|-xl}">
                <div class="container">
                    <span class="navbar-brand mb-0 h1">Andrew Joung</span>
                    <form class="form-inline">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                <a class="nav-link" href="./index.html">About</a>
                                </li>
                                <li class="nav-item active">
                                <a class="nav-link" href="./portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="./contact.html">Contact</a>
                                </li>
                                <li class="nav-item">
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </nav>
        </header>

        <section id="mainContent">
            <div class="container">
                <div class="jumbotron">
                    <h3 class="jumboHeader">Portfolio</h3>
                    <hr class="my-4">
                    <!-- Row 1 -->
                    <div class="row">
                        <!-- row 1 column 1 -->
                        <div class="col-md-4">
                            <div class="card" style="width: 100%;">
                                <img class="card-img-top" src="assets/images/image1.jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Hangman</h5>
                                </div>
                            </div>
                        </div>
                        <!-- row 1 column 2 -->
                        <div class="col-md-4">
                            <div class="card" style="width: 100%;">
                                <img class="card-img-top" src="assets/images/image2.jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">RPG Game</h5>
                                </div>
                            </div>
                        </div>
                        <!-- row 1 column 3 -->
                        <div class="col-md-4">
                            <div class="card" style="width: 100%;">
                                <img class="card-img-top" src="assets/images/image3.jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Trivia Game</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="row">
                        <!-- row 2 column 1 -->
                        <div class="col-md-4">
                            <div class="card" style="width: 100%;">
                                <img class="card-img-top" src="assets/images/image4.jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Rutgers Info Widget</h5>
                                </div>
                            </div>
                        </div>

                        <!-- row 2 column 2 -->
                        <div class="col-md-4">
                            <div class="card" style="width: 100%;">
                                <img class="card-img-top" src="assets/images/image5.jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Rock Paper Scissors</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <footer id="footer">
            <div class="container-fluid">
                <p>Copyright &copy;</p>
            </div>
        </footer>

        <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </body>

</html>
